<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <style>
        /* Estilos CSS para o tabuleiro e células */
        /* Adicione estilos conforme necessário */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            cursor: pointer;
        }
        .body{
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="body">
    <h1>Jogo da Velha</h1>
    <h3>O bom e velho jogo da velha desta vez feito para computador, com temporarizador, pontuação, marcação de última vitória e reinicialização</h3>
    <div id="game-container">
        <div class="board" id="board">
            <!-- Células do tabuleiro -->
        </div>
        <div>
            <p>Temporizador: <span id="timer">0</span> segundos</p>
            <p>Pontuação X: <span id="scoreX">0</span></p>
            <p>Pontuação O: <span id="scoreO">0</span></p>
            <p>Última vitória: <span id="rating">N/A</span></p>
            <button id="reset-button">Reiniciar</button>
        </div>
    </div>

    <script>
        // Variáveis para controle do jogo
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let timer = 0;
        let scoreX = 0;
        let scoreO = 0;
        let rating = 'N/A';

        // Função para atualizar o tabuleiro
        function updateBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = board[i];
                cell.addEventListener('click', () => makeMove(i));
                boardElement.appendChild(cell);
            }
        }

        // Função para processar a jogada do jogador
        function makeMove(index) {
            if (board[index] === '' && gameActive) {
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateBoard();
                // Verifique a condição de vitória ou empate
                if (checkWin() === 'X') {
                    endGame('X');
                } else if (checkWin() === 'O') {
                    endGame('O');
                } else if (board.indexOf('') === -1) {
                    endGame('Draw');
                }
            }
        }

        // Função para verificar a condição de vitória
        function checkWin() {
            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return '';
        }

        // Função para encerrar o jogo
        function endGame(winner) {
            gameActive = false;
            if (winner === 'Draw') {
                rating = 'Empate';
            } else {
                rating = winner === 'X' ? 'Vitória do X' : 'Vitória do O';
                if (winner === 'X') {
                    scoreX++;
                    document.getElementById('scoreX').textContent = scoreX;
                } else {
                    scoreO++;
                    document.getElementById('scoreO').textContent = scoreO;
                }
            }
            document.getElementById('rating').textContent = rating;
            document.getElementById('reset-button').style.display = 'block'; // Mostrar o botão de reiniciar
        }

        // Função para reiniciar o jogo
        function resetGame() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            timer = 0;
            document.getElementById('timer').textContent = timer;
            document.getElementById('reset-button').style.display = 'none'; // Ocultar o botão de reiniciar
            updateBoard();
        }

        // Iniciar o temporizador
        function startTimer() {
            setInterval(() => {
                if (gameActive) {
                    timer++;
                    document.getElementById('timer').textContent = timer;
                }
            }, 1000);
        }

        // Event listener para o botão de reiniciar
        document.getElementById('reset-button').addEventListener('click', resetGame);

        // Inicialização do jogo
        updateBoard();
        startTimer();
    </script>
    </div>
</body>
</html>
